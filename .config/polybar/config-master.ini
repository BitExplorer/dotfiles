[module/spectrwm]
type = internal/xwindow
fuzzy-match = true

format = <label>
;format-foreground = ${colors.blurple}
format-padding = 2
label = %title%
label-maxlen = 30

label-empty = spectrwm
;label-empty-foreground = ${colors.blurple}

[module/bspwm]
type = internal/bspwm
fuzzy-match = true
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.white}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
fuzzy-match = true
label-dimmed-underline = ${root.background}
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 0
label-mode-background = #e60053
label-focused =  %index%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 2
label-unfocused = %index%
label-unfocused-padding = 2
label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 2
label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 2

[module/xmonad]
type = custom/script
; install the go program
exec = xmonad-log
tail = true

[module/mpd]
; TODO: need to enable and turn on this module
; requires ncmpcpp and mpd
type = internal/mpd
format-online = <label-song>  <label-time>
click-left = $TERMINAL -e ncmpcpp
click-right = mpc toggle
label-song =  %artist% - %title%
label-song-maxlen = 70
label-song-ellipsis = true
format-paused-foreground = ${colors.gray}

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "| "
format-prefix-foreground = ${colors.gray}
;format-underline = ${colors.red}
format = <label>
label = CPU %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "| "
format-prefix-foreground = ${colors.gray}
;format-underline = ${colors.darkcyan}
label = MEM %percentage_used%%

[module/date]
; type = internal/date
type = custom/script
interval = 1.0
format-prefix = "| "
format-prefix-foreground = ${colors.gray}
exec = date "+ÔÅ≥ %m-%d-%Y %I:%M:%S "


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[global/wm]
margin-top = 5
margin-bottom = 4
