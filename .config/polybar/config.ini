[bar/spectrwm]
monitor = ${env:MONITOR:}
; monitor = ${env:MONITOR:HDMI-0}
; monitor-fallback = ${env:MONITOR:HDMI-1}
monitor-strict = false
override-redirect = true
enable-ipc = true
width = 100%
height = 24
fixed-center = false
pin-workspaces = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
; line-color = {$colors:red}
border-size = 0
border-color = ${colors.white}
padding-left = 0
padding-right = 0
module-margin-left = 1
module-margin-right = 1
; Value to be used to set the WM_NAME atom
; If the value is empty or undefined, the atom value
; will be created from the following template: polybar-[BAR]_[MONITOR]
; NOTE: The placeholders are not available for custom values
wm-name = spectrwm
font-0 = monofur for Powerline:pixelsize=16;1
font-1 = Symbola:pixelsize=10;1
font-2 = FuraCode Nerd Font:size=12;3
font-3 = fontawesome:pixelsize=13
tray-position = right
tray-padding = 4
tray-detached = false;
tray-maxsize = 15;
tray-offset-x = 6;
tray-scale = 1;
modules-left = spectrwm
modules-center = weather
modules-right = cpu memory hdd date

