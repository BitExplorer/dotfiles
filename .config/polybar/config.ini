[colors]
black = ${xrdb:color0:#000000}
darkred = ${xrdb:color1:#cc241d}
darkgreen = ${xrdb:color2:#98971a}
darkyellow = ${xrdb:color3:#d79921}
darkblue = ${xrdb:color4:#458588}
darkmagenta = ${xrdb:color5:#b16286}
darkcyan = ${xrdb:color6:#689d6a}
lightgray = ${xrdb:color7:#a89984}
gray = ${xrdb:color8:#928374}
red = ${xrdb:color9:#ff1717}
green = ${xrdb:color10:#b8bb26}
yellow = ${xrdb:color11:#fabd2f}
blue = ${xrdb:color12:#83a598}
magenta = ${xrdb:color13:#d3869b}
cyan = ${xrdb:color14:#8ec07c}
white = ${xrdb:color15:#ffffff}
background = #4B0082
background-alt = #4B0082
foreground = #FFF
foreground-alt = #555

[bar/bspwm]
monitor = ${env:MONITOR:}
; monitor = ${env:MONITOR:HDMI-0}
; monitor-fallback = ${env:MONITOR:HDMI-1}
monitor-strict = false
enable-ipc = true
width = 100%
height = 24
fixed-center = false
pin-workspaces = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
; line-color = {$colors:red}
border-size = 0
border-color = ${colors.white}
padding-left = 0
padding-right = 0
module-margin-left = 1
module-margin-right = 1
font-0 = monofur for Powerline:pixelsize=16;1
font-1 = Symbola:pixelsize=10;1
font-2 = FuraCode Nerd Font:size=12;3
font-3 = fontawesome:pixelsize=13
tray-position = right
tray-padding = 4
tray-detached = false;
tray-maxsize = 15;
tray-offset-x = 6;
tray-scale = 1;
modules-left = bspwm
modules-center = weather
modules-right = cpu memory hdd date

